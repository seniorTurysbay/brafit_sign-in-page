<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <!--    <link rel="stylesheet" href="style/bootstrap-reboot.min.css">-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">-->
</head>
<body>
<div class="main">
    <div class="container">
        <div class="signup">
            <div class="signup_left">
                <h1>простое решение <br> сложных задач</h1>
                <h2>платформа онлайн-мероприятий</h2>
                <div class="signup_left_img">
                    <img src="img/main-img.png" alt="some photo">
                </div>
            </div>
            <div class="signup_right">
                <h2>Регистрация</h2>
                <div class="active">
                    <form action="#" method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="text" name="email" id="email" placeholder="Введите e-mail" required/>
                            </div>
                            <div class="form-group">
                                <label for="name">Ваше ФИО*</label>
                                <input type="text" name="name" id="name" placeholder="Введите ваше ФИО*" required/>
                            </div>
                            <div class="form-group">
                                <label for="country">Ваша страна*</label>
                                <select name="country" id="country" required>
                                    <option Selected>Ваша страна</option>
                                    <option data-countryCode="RU" value="ru">Россия</option>
                                    <option data-countryCode="KZ" value="kz">Казахстан</option>
                                </select>
                            </div>
                            <div class="form-group checkbox">
                                <input type="checkbox" name="check" id="check" placeholder="Введите e-mail" required/>
                                <label for="check">Регистрируясь, вы подтверждаете, что принимаете <a href="">
                                    Пользовательское соглашение</a></label>
                            </div>
                            <div class="button">
                                <button type="button">Регистрация</button>
                            </div>
                            <footer>
                                <p>Используйте для регистрации свой аккаунт в соцсети</p>
                                <div class="icons-box">
                                    <img src="img/icons/facebook.png" alt="#">
                                    <img src="img/icons/instagram.png" alt="#">
                                    <img src="img/icons/twitter.png" alt="#">
                                </div>
                            </footer>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
